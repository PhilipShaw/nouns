{% extends 'base.html' %}
<html>
<div>
{% block body %}

<div class="container">
      <h2>{{ user.first_name }}, give this noun a rating.</h2>
      <br>
    </div>
    <div class="container">
    <yomama>
      <div class="row">
        <div class="col-xs-6">
        <div class="thumbnail">
          <img src="{{ noun.image_url }}" alt="{{ noun.name }}" >
          <div class="caption">
            <h3>{{ noun.name }}</h3>
            <h5>{{ noun.item_type }}</h5>
            <p>{{ noun.description }}</p>

            <!-- The form below produces the "Rating" field -->

            <form class="form-inline" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Rate</button>
            </form>

          </div>
        </div>
        </div>
      </div>
    </yomama>
    </div>
    <div class="container">
      <footer class="footer">
        <p> &copy;   2017 Nouns.</p>
      </footer>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
{% endblock %}
</body>
</html>
