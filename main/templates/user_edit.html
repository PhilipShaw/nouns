{% extends 'base.html' %}
<html>
<body>
{% block body %}
    <div class="container">
      <h2>Your current user information: </h2>
      <h4>Username: {{ user }}</h4>
      <h4>Name: {{ user.first_name }} {{ user.last_name }}</h4>
      <h4>Email: {{ user.email }}</h4>
      <br>
    </div>

    <div class="container">
      <form class="form-signin" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="Buhhtin">Change</button>
      </form>
    </div>

    <div class="container">
      <footer class="footer">
        <p> &copy;   2017 Nouns.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
{% endblock %}
</body>
</html>
